services:
  php:
    image: php:8.2-apache
    container_name: php_backend
    ports:
      - "8081:80"
    volumes:
      - ./src:/var/www/html
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: parrainage
      MYSQL_USER: miage
      MYSQL_PASSWORD: JI25
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: mysql_db
      PMA_USER: miage
      PMA_PASSWORD: JI25
    ports:
      - "8082:80"

  frontend:
    image: node:18
    container_name: vite_frontend
    working_dir: /app
    volumes:
      - ./src/frontend:/app
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev"


volumes:
  mysql_data:
