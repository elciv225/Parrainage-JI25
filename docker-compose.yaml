version: '3.8'

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php_8-2
    ports:
      - "8081:80"
    environment:
      - APACHE_DISABLE_ACCESS_FILE=true
    volumes:
      - ./src:/var/www/html
      - /var/www/html/node_modules # Empêcher l'écrasement de node_modules
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    container_name: mysql_8
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: parrainage
      MYSQL_USER: miage
      MYSQL_PASSWORD: JI25
    ports:
      - "3306:3306"
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: mysql_8
      PMA_USER: miage
      PMA_PASSWORD: JI25
    ports:
      - '8082:80'

volumes:
  mysql_data:
