name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    timeout-minutes: 30  # Ã‰vite un blocage infini du job

    container:
      image: node:20-bullseye
      options: --privileged -v /var/run/docker.sock:/var/run/docker.sock

    steps:
      - name: ğŸ› ï¸ RÃ©cupÃ©rer le code du dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: ğŸ”½ Installer Docker et Docker Compose
        run: |
          if ! command -v docker &> /dev/null; then
            echo "Docker n'est pas installÃ©. Installation en cours..."
            sudo apt update
            sudo apt install -y docker.io
            sudo systemctl start docker
            sudo systemctl enable docker
          else
            echo "Docker est dÃ©jÃ  installÃ©."
          fi

          if ! command -v docker-compose &> /dev/null; then
            echo "Docker Compose n'est pas installÃ©. Installation en cours..."
            curl -SL https://github.com/docker/compose/releases/latest/download/docker-compose-linux-x86_64 -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          else
            echo "Docker Compose est dÃ©jÃ  installÃ©."
          fi

      - name: âœ… VÃ©rifier lâ€™installation de Docker et Docker Compose
        run: |
          docker -v
          docker-compose -v
      

      - name: ğŸš§ Activer le mode maintenance
        run: touch $GITHUB_WORKSPACE/src/maintenance.lock

      - name: ğŸ”§ Appliquer les permissions correctes
        run: |
          chmod -R 755 $GITHUB_WORKSPACE/src
          chown -R www-data:www-data $GITHUB_WORKSPACE/src

      - name: ğŸš€ DÃ©ployer lâ€™application sur EC2
        run: |
          cd $GITHUB_WORKSPACE
          docker-compose down
          docker-compose up --build -d

      - name: ğŸ“Œ VÃ©rifier les conteneurs en cours d'exÃ©cution
        run: docker ps -a

      - name: ğŸ“ VÃ©rifier les logs Apache
        run: docker logs php_8-2

      - name: ğŸ”„ RedÃ©marrer Apache
        run: docker exec php_8-2 apachectl restart

      - name: ğŸ” VÃ©rifier si la base de donnÃ©es existe
        run: |
          docker exec -i mysql_8 mysql -u miage -pJI25 -e "SHOW DATABASES; USE parrainage; SHOW TABLES;"

      - name: ğŸ“‚ Charger la base de donnÃ©es sans supprimer les utilisateurs
        run: |
          docker cp ./sql/parrainge.sql mysql_8:/parrainge.sql
          docker exec -i mysql_8 mysql -u miage -pJI25 parrainage < /parrainge.sql

      - name: ğŸ” VÃ©rifier Ã  nouveau la base de donnÃ©es aprÃ¨s import
        run: |
          docker exec -i mysql_8 mysql -u miage -pJI25 -e "SELECT COUNT(*) FROM information_schema.tables WHERE table_schema = 'parrainage';"

      - name: âœ… DÃ©sactiver le mode maintenance
        run: rm -f $GITHUB_WORKSPACE/src/maintenance.lock
