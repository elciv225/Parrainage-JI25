          echo "ğŸ“¦ Installation des dÃ©pendances Node.js..."
          docker run --rm -v $(pwd):/app -w /app node:20 npm install --unsafe-perm

          echo "ğŸ”¥ ArrÃªt des anciens conteneurs..."
